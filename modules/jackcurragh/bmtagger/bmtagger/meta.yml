---
name: "bmtagger_bmtagger"
description: Bmtagger tools
keywords:
  - decontamination
  - host
  - reference_genome
tools:
  - "bmtagger_bmtagger":
      description: "Best Match Tagger for removing human reads from metagenomics datasets"
      homepage: "https://bioconda-recipes-demo.readthedocs.io/en/docs/recipes/bmtagger/README.html"
      documentation: "https://ftp.ncbi.nlm.nih.gov/pub/agarwala/bmtagger/README.bmtagger.txt"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`

  - input:
      type: file
      description: fasta or fastq files
      pattern: "*.{fa,fq,fasta,fastq}"

  - reference_bitmask:
      type: file
      description: Specifies filename of the reference genome bitmask, proviously generated by bmtool
      pattern: "*.bitmask"

  - reference_srprism:
      type: list
      description: Specifies base of the filename for the previously generated srprism index.
      pattern: "*.srprism"

  - input_format:
      type: string
      description: Format of input data (fastq or fasta)

  - output_file:
      type: string
      description: Name of output file

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - output_host:
      type: list
      description: list of host sequences

authors:
  - "@KateSakharova"
